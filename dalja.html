<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Përshëndetje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Përshëndetje! Mirësevini në këtë faqe.</h1>
    <button onclick="closeWindow()">Mbyll Shfletuesin</button>

    <script>
        function closeWindow() {
            window.open('', '_self', ''); 
            window.close();
        }
    </script>
</body>
</html>
