<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario me Preferenca</title>
    <style>
        /* Shtoni ndonjë stil që dëshironi për tabelën */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Formulario me Lëndë Mësimore dhe Preferenca</h2>
<form id="form">
    <table>
        <thead>
            <tr>
                <th>Lëndë Mësimore</th>
                <th>Preferenca (Numri)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Matematikë</td>
                <td><input type="number" name="preferenca1" min="1" max="14"></td>
            </tr>
            <tr>
                <td>Fizikë</td>
                <td><input type="number" name="preferenca2" min="1" max="14"></td>
            </tr>
            <!-- Mund të shtoni lëndë të tjera këtu -->
        </tbody>
    </table>
    <div id="error-message" class="error">Gabim: Preferenca është futur më parë për një lëndë tjetër. Zgjidh një numër tjetër.</div>
    <button type="submit">Dërgo</button>
</form>

<script>
    document.getElementById('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Parandalon dërgimin e formularit

        var preferencat = [];
        var isValid = true;

        // Kalon përmes të gjitha fushave të preferencës
        var inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(function(input) {
            var value = input.value;
            if (preferencat.includes(value)) {
                isValid = false;
                document.getElementById('error-message').style.display = 'block';
                input.style.borderColor = 'red';
            } else {
                preferencat.push(value);
                input.style.borderColor = ''; // Kthen në ngjyrën e zakonshme
            }
        });

        // Kontrollon nëse të gjitha të dhënat janë valide
        if (isValid) {
            document.getElementById('error-message').style.display = 'none';
            alert('Formulari është dërguar me sukses!');
        }
    });
</script>

</body>
</html>
